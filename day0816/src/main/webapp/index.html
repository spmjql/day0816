					<script>
						var myTimeout;
						//함수의 정의(:생성)
						function move(){
							//document.getElementById("imgs").style.marginLeft="-1920px";
							//JSON {k:v}
							//$(selector).animate({styles},speed,easing,callback);
							$("#imgs").animate({marginLeft:-1920},function (){
								//callback함수영역
								//1.li태그를 마지막으로 이동
								var first=$(".vimg").first();
								var last=$(".vimg").last();
								//
								last.after(first);
								//document.getElementsByClassName("vimg")
								//위치 재조정 0
								$(this).css("margin-left",0);
								//this 실행하고있는 자신
								myTimeout = setTimeout(move,3000);
							});
							//$("#imgs").css("margin-left","");
							}
							myTimeout = setTimeout(move, 3000);//3초후에 실행하는 타이머
							
							function timmerStop(){
								clearTimeout(myTimeout);
							}
							$("#imgs").hover(function(){
								timmerStop()
							},function(){
								myTimeout = setTimeout(move, 3000);
							})
					</script>
